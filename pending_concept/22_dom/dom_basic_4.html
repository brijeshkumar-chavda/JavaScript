<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Basic - 4</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    // Adding element
    function addLanguage(languageName) {
      const li = document.createElement("li");
      li.innerHTML = `${languageName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python");
    addLanguage("TypeScript");

    // Recommended
    function addLanguageWithOptimizeWay(languageName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(languageName));
      document.querySelector(".language").appendChild(li);
    }
    addLanguageWithOptimizeWay("Go-Lang");

    // Editing element
    const secondLanguage = document.querySelector("li:nth-child(2)");
    // secondLanguage.innerHTML = "Mojo"
    const newli = document.createElement("li");
    newli.textContent = "Mojo";
    secondLanguage.replaceWith(newli);

    const firstLanguage = document.querySelector("li:first-child");
    firstLanguage.outerHTML = "<li>TypeScript</li>";

    // Removing element
    const lastLanguage = document.querySelector("li:last-child");
    lastLanguage.remove();
  </script>
</html>
